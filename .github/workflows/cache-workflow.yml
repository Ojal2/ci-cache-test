name: Cache Dependencies Example

on:
  workflow_dispatch:  # Allows manual trigger
  push:               # Runs when you push to the repo
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: prime-cache-2b84cb6
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: cache-2b84cb6
          restore-keys: |
            cache-2b84cb6

      - name: Show cache result
        run: echo "Cache hit status: ${{ steps.cache-deps.outputs.cache-hit }}"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests numpy

      - name: Run sample script
        run: |
          python -c "import requests; print('Cache test successful!')"

          

